<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaSify - Contact Us</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero" style="padding-top: 0px;">
    <div class="container">
                    <!-- Navbar -->
    <div class="navbar-blend">
      <a href="index.html" class="logo">SaaSify</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="features.html">Features</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    
      <h1>Contact Us</h1>
      <p>We're here to help. Reach out with any questions or inquiries.</p>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SaaSify. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Simple contact form handler
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thanks for contacting us! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
